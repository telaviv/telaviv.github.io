    <script>
$(function() {
    var order = [
        'Player 2',
        'Player 2',
        'Player 1',
        'Player 1',
        'Player 2',
        'Player 2',
        'Player 1',
        'Final Stage Pick'
    ];
    $('li').click(function(event) {
        $('.title').text(order[9 - $('li').length]);
        if ($('li').length === 1) return;
        event.target.parentElement.remove();
    });
});
